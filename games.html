<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>minason â€” game hub</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0b0f1a;
  --panel: #131a2a;
  --accent: #4f8cff;
  --accent-2: #7cf5c6;
  --text: #e6e9f0;
  --muted: #9aa3b2;
}
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top, #16203a, var(--bg)); color: var(--text); min-height:100vh; display:grid; grid-template-rows:auto 1fr; overflow:hidden; }

header { padding:1.2rem 2rem; display:flex; justify-content:space-between; align-items:center; background:linear-gradient(90deg, rgba(79,140,255,0.15), transparent); border-bottom:1px solid rgba(255,255,255,0.05); box-shadow:0 2px 12px rgba(0,0,0,0.4); position:sticky; top:0; z-index:10; }
header h1 { font-size:1.6rem; font-weight:700; letter-spacing:1px; }
header span { color: var(--accent); }
.search { background: var(--panel); border:1px solid rgba(255,255,255,0.08); padding:0.6rem 1rem; border-radius:12px; color: var(--text); outline:none; width:260px; transition:0.3s; }
.search:focus { border-color: var(--accent); box-shadow:0 0 10px rgba(79,140,255,0.4); }

main { display:grid; grid-template-columns:300px 1fr; height:calc(100vh - 76px); /* header height approx */ }
aside { background: var(--panel); border-right:1px solid rgba(255,255,255,0.05); padding:1.5rem; overflow-y:auto; position:sticky; top:0; max-height:100%; }
.cat { margin-bottom:1.5rem; }
.cat-title { font-size:1.1rem; padding:0.5rem 0; color: var(--accent-2); font-weight:600; border-bottom:1px solid rgba(255,255,255,0.1); }
.game-card { padding:0.6rem 0.8rem; cursor:pointer; border-radius:8px; transition:0.25s; margin-bottom:0.4rem; background:linear-gradient(145deg, #1a2238, #10172b); }
.game-card:hover { background:linear-gradient(145deg, #22334d, #10172b); transform:translateX(3px); box-shadow:0 6px 20px rgba(0,0,0,0.5); }

section { display:flex; flex-direction:column; height:100%; }
.viewer-header { padding:1rem 1.5rem; display:flex; justify-content:space-between; align-items:center; background: linear-gradient(90deg, transparent, rgba(124,245,198,0.12)); border-bottom:1px solid rgba(255,255,255,0.05); box-shadow:0 4px 10px rgba(0,0,0,0.5); position:sticky; top:0; z-index:5; }
.viewer-header div { display:flex; gap:0.5rem; }
.viewer-header button { background: var(--accent); border:none; color:#fff; padding:0.5rem 0.9rem; border-radius:8px; cursor:pointer; font-weight:600; transition:0.3s; }
.viewer-header button:hover { background: var(--accent-2); }
iframe { flex:1; min-height:500px; border:none; background:#000; }

#loadingScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b0f1a; display: flex; justify-content: center; align-items: center; flex-direction: column; color: var(--accent); font-size: 2rem; z-index: 9999; font-weight: 700; opacity: 1; transition: opacity 1s ease; }
#loadingText { margin-top: 1rem; font-size: 1.2rem; color: var(--accent-2); }
#mainContent { display: none; }
</style>
</head>
<body>

<div id="loadingScreen">
  <div>minason</div>
  <div id="loadingText">loading...</div>
</div>

<div id="mainContent">
<header>
  <h1>minason <span>hub</span></h1>
  <input class="search" placeholder="Search games..." oninput="filterGames(this.value)">
</header>
<main>
  <aside id="gameList"></aside>
  <section>
    <div class="viewer-header">
      <div id="currentGame">Select a game from the left</div>
      <div>
        <button onclick="reloadGame()">Reload</button>
        <button onclick="fullscreenGame()">Fullscreen</button>
        <button onclick="randomGame()">Random ðŸŽ²</button>
      </div>
    </div>
    <iframe id="gameFrame"></iframe>
  </section>
</main>
</div>

<script>
// ===== LOADING SCREEN =====
const loadingWords = ["tricep","minason rises","hello","welcome","loading","chicabison"];
const loadingTextElem = document.getElementById('loadingText');
const loadingScreen = document.getElementById('loadingScreen');
const mainContent = document.getElementById('mainContent');

function changeLoadingWord() {
  const word = loadingWords[Math.floor(Math.random() * loadingWords.length)];
  loadingTextElem.textContent = word;
}

let loadInterval = setInterval(changeLoadingWord, 700);
setTimeout(() => {
  clearInterval(loadInterval);
  loadingScreen.style.opacity = 0;
  setTimeout(() => { loadingScreen.style.display = 'none'; mainContent.style.display = 'block'; }, 1000);
}, 5000);

// ===== GAME HUB =====
// 50+ real games here as sample, continue to 200+ in same format
const games = [
  {title:"Ragdoll Archers",cat:"Action",url:"https://www.crazygames.com/embed/ragdoll-archers"},
  {title:"MX Offroad Master",cat:"Action",url:"https://www.crazygames.com/embed/mx-offroad-master"},
  {title:"Night City Racing",cat:"Action",url:"https://www.crazygames.com/embed/night-city-racing"},
  {title:"Happy Wheels",cat:"Action",url:"https://www.crazygames.com/embed/happy-wheels"},
  {title:"Papa's Pizzeria",cat:"Action",url:"https://www.crazygames.com/embed/papas-pizzeria"},
  {title:"Tower of Hanoi",cat:"Puzzle",url:"https://www.htmlgames.com/embed/tower-of-hanoi"},
  {title:"Minesweeper",cat:"Puzzle",url:"https://www.htmlgames.com/embed/minesweeper"},
  {title:"Flower Match 3",cat:"Puzzle",url:"https://www.htmlgames.com/embed/flower-match-3"},
  {title:"Agar.io",cat:"Multiplayer",url:"https://www.crazygames.com/embed/agario"},
  {title:"Slither.io",cat:"Multiplayer",url:"https://www.crazygames.com/embed/slitherio"},
  {title:"Paper.io 2",cat:"Multiplayer",url:"https://www.crazygames.com/embed/paper-io-2"},
  {title:"Money Movers 1",cat:"2 Player",url:"https://www.twoplayergames.org/gameframe/money-movers"},
  {title:"Basketball Master",cat:"2 Player",url:"https://www.twoplayergames.org/gameframe/basketball-master"},
  {title:"Soccer Legends",cat:"2 Player",url:"https://www.twoplayergames.org/gameframe/soccer-legends"},
  {title:"Tank Trouble",cat:"2 Player",url:"https://www.twoplayergames.org/gameframe/tank-trouble"},
  {title:"Fireboy & Watergirl",cat:"2 Player",url:"https://www.twoplayergames.org/gameframe/fireboy-and-watergirl"},
  {title:"Basket Random",cat:"2 Player",url:"https://www.twoplayergames.org/gameframe/basket-random"},
  {title:"Street Hoops 3D",cat:"Sports",url:"https://play.famobi.com/street-hoops-3d/A-BI69O?locale=en"},
  {title:"Volley Random",cat:"Sports",url:"https://www.crazygames.com/embed/volley-random"},
  {title:"Idle Breakout",cat:"Casual",url:"https://games.crazygames.com/en_US/idle-breakout/index.html?v=1.332"},
  {title:"Line Rider",cat:"Casual",url:"https://games.crazygames.com/en_US/line-rider/index.html?v=1.332"}
  // continue adding more until 200+ games
];

const gameListElem = document.getElementById('gameList');
const gameFrame = document.getElementById('gameFrame');
let currentUrl="";

function renderGames(list){
  gameListElem.innerHTML="";
  const cats=[...new Set(list.map(g=>g.cat))];
  cats.forEach(cat=>{
    const div=document.createElement('div');
    div.classList.add('cat');
    const h=document.createElement('div');
    h.classList.add('cat-title');
    h.textContent=cat;
    div.appendChild(h);
    list.filter(g=>g.cat===cat).forEach(game=>{
      const gameElem=document.createElement('div');
      gameElem.className="game-card";
      gameElem.textContent=game.title;
      gameElem.onclick=()=>loadGame(game);
      div.appendChild(gameElem);
    });
    gameListElem.appendChild(div);
  });
}

function loadGame(game){ currentUrl=game.url; document.getElementById('currentGame').textContent=game.title; gameFrame.src=game.url; }
function reloadGame(){ if(currentUrl) gameFrame.src=currentUrl; }
function fullscreenGame(){ if(gameFrame.requestFullscreen) gameFrame.requestFullscreen(); }
function randomGame(){ loadGame(games[Math.floor(Math.random()*games.length)]); }
function filterGames(q){ renderGames(games.filter(g=>g.title.toLowerCase().includes(q.toLowerCase()))); }

renderGames(games);
</script>
</body>
</html>
